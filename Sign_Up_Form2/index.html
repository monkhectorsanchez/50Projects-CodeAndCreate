<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up Form</title>
</head>
<body>

  <div class="container">
    <div class="banner">
      <h1 class="banner-heading">Subscribe here</h1>
      <div class="arrow">
        <i class="fas fa-arrow-down"></i>
      </div>
      <button class="banner-btn">Click Now</button>
    </div>

    <div class="form-container">
      <form class="sign-up-form">
        <input type="text" class="form-input" placeholder="FULL NAME">
        <input type="email" class="form-input" placeholder="EMAIL ADDRESS">
        <p>Get News?</p>
        <label>No</label>
        <input type="checkbox">
        <label>Yes</label>
        <button type="button">Sign Up Here</button>
      </form>

      <div class="header">
        <h1>Welcome to CodeAndCreate</h1>
      </div>

      <div class="x-btn">&#10005;</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
