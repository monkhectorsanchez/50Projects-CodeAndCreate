<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Source+Code+Pro:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Invisible Card</title>
</head>
<body>
  
  <div class="container">
    <div class="card-wrapper">
      <div class="card">
        <img src="images/john-doe.jpg" class="card-img">
        <h1 class="card-heading">John Doe</h1>
        <p class="card-paragraph"><i class="fas fa-quote-left"></i> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aliquam aperiam cumque temporibus asperiores maiores corrupti iusto porro quaerat? Quaerat, iste? Nihil sit in consequuntur at ipsum, labore ducimus officiis dolore. <i class="fas fa-quote-right"></i></p>
        <ul class="card-icons">
          <li>
            <a href="#" class="card-icon-link">
              <i class="card-icon fab fa-facebook-square"></i>
            </a>
          </li>
          <li>
            <a href="#" class="card-icon-link">
              <i class="card-icon fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="#" class="card-icon-link">
              <i class="card-icon fab fa-twitter-square"></i>
            </a>
          </li>
          <li>
            <a href="#" class="card-icon-link">
              <i class="card-icon fab fa-instagram"></i>
            </a>
          </li>
        </ul>
        <button class="card-btn">View Profile</button>
      </div>
    </div>
  </div>

</body>
</html>
