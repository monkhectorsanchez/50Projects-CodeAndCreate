<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Slideshow</title>
</head>
<body>

  <div class="container">
    <div class="slideshow-wrapper">
      <div class="control left-arrow">
        <div class="arrow">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
        </div>
      </div>
      <div class="slides">
        <div class="slide slide-1">
          <img src="images/slide-img-1.jpg">
        </div>
        <div class="slide slide-2">
          <img src="images/slide-img-2.jpg">
        </div>
        <div class="slide slide-3">
          <img src="images/slide-img-3.jpg">
        </div>
        <div class="slide slide-4">
          <img src="images/slide-img-4.jpg">
        </div>
        <div class="slide slide-5">
          <img src="images/slide-img-5.jpg">
        </div>
        <div class="slide slide-6">
          <img src="images/slide-img-6.jpg">
        </div>
      </div>
      <div class="control right-arrow">
        <div class="arrow">
          <div class="line line-3"></div>
          <div class="line line-4"></div>
        </div>
      </div>
      <div class="play-pause">
        <i class="fas fa-play"></i>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
